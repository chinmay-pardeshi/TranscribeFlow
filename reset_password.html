<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password – TranscribeFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #0a0a0a; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff;
            background-image: radial-gradient(ellipse at 50% 0%, rgba(0,255,255,0.08) 0%, transparent 60%);
        }
        .card {
            background: rgba(20,20,20,0.95); border: 1px solid #00ffff;
            border-radius: 30px; padding: 50px 44px; width: 100%; max-width: 420px;
            box-shadow: 0 0 60px rgba(0,255,255,0.15); text-align: center;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #00ffff, #fff); background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; margin-bottom: 30px; display: block; text-decoration: none; }
        h2 { font-size: 26px; margin-bottom: 8px; }
        .sub { color: rgba(255,255,255,0.4); font-size: 13px; margin-bottom: 28px; line-height: 1.5; }

        .input-wrap { position: relative; margin-bottom: 14px; }
        input[type="password"] {
            width: 100%; padding: 14px 16px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: #fff;
            outline: none; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; transition: 0.25s;
        }
        input[type="password"]:focus { border-color: #00ffff; background: rgba(0,255,255,0.04); }
        input::placeholder { color: rgba(255,255,255,0.3); }

        /* Strength meter */
        .pwd-meter-bar { height: 4px; border-radius: 10px; background: rgba(255,255,255,0.1); overflow: hidden; margin: 4px 0 6px; }
        .pwd-meter-fill { height: 100%; width: 0%; border-radius: 10px; transition: width 0.3s, background 0.3s; }
        .pwd-meter-text { font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); margin-bottom: 10px; display: block; text-align: left; transition: color 0.3s; }
        ul.pwd-rules { list-style: none; text-align: left; margin-bottom: 18px; }
        ul.pwd-rules li { font-size: 11px; padding: 3px 0; color: rgba(255,255,255,0.4); display: flex; align-items: center; gap: 6px; transition: color 0.3s; }
        ul.pwd-rules li::before { content: '✗'; font-weight: 800; color: #ff4444; transition: 0.3s; }
        ul.pwd-rules li.ok { color: #00ffcc; }
        ul.pwd-rules li.ok::before { content: '✓'; color: #00ffcc; }

        .btn {
            width: 100%; padding: 15px; background: #00ffff; color: #000; border: none;
            border-radius: 12px; font-weight: 800; font-size: 15px; cursor: pointer;
            transition: 0.3s; letter-spacing: 0.5px;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0,255,255,0.4); }
        .btn:disabled { background: #444; color: #777; cursor: not-allowed; transform: none; }

        .msg-error   { color: #ff4444; font-size: 13px; font-weight: 700; margin: 10px 0; min-height: 20px; }
        .msg-success { color: #00ffcc; font-size: 13px; font-weight: 700; margin: 10px 0; line-height: 1.5; }

        .back-link { display: inline-block; margin-top: 20px; color: rgba(0,255,255,0.6); font-size: 12px;
            text-decoration: none; letter-spacing: 0.5px; transition: color 0.2s; }
        .back-link:hover { color: #00ffff; }
    </style>
</head>
<body>
<div class="card">
    <a href="/" class="logo">TranscribeFlow</a>
    <h2>Set New Password</h2>
    <p class="sub">Choose a strong password for your account. The link is valid for 30 minutes.</p>

    <div id="main-section">
        <div class="input-wrap">
            <input type="password" id="new-password" placeholder="New Password" oninput="checkStrength(this.value)" autocomplete="new-password">
        </div>

        <div class="pwd-meter-bar"><div class="pwd-meter-fill" id="fill"></div></div>
        <span class="pwd-meter-text" id="mtext">Enter a password</span>

        <ul class="pwd-rules" id="rules">
            <li id="r-len">At least 8 characters</li>
            <li id="r-upper">One uppercase letter (A–Z)</li>
            <li id="r-special">One special character (!@#$…)</li>
        </ul>

        <div class="input-wrap">
            <input type="password" id="confirm-password" placeholder="Confirm New Password" autocomplete="new-password">
        </div>

        <div class="msg-error"   id="err-msg"></div>
        <div class="msg-success" id="ok-msg"></div>

        <button class="btn" id="submit-btn" onclick="doReset()">Reset Password</button>
    </div>

    <a href="/" class="back-link">← Back to TranscribeFlow</a>
</div>

<script>
    // Pull token from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const TOKEN     = urlParams.get('token') || '';

    if (!TOKEN) {
        document.getElementById('main-section').innerHTML =
            '<p style="color:#ff4444;font-weight:700;">Invalid or missing reset token.<br>Please request a new password reset link.</p>';
    }

    function checkStrength(password) {
        const rLen     = document.getElementById('r-len');
        const rUpper   = document.getElementById('r-upper');
        const rSpecial = document.getElementById('r-special');
        const fill     = document.getElementById('fill');
        const mtext    = document.getElementById('mtext');

        const hasLen     = password.length >= 8;
        const hasUpper   = /[A-Z]/.test(password);
        const hasSpecial = /[^a-zA-Z0-9]/.test(password);

        rLen.classList.toggle('ok',     hasLen);
        rUpper.classList.toggle('ok',   hasUpper);
        rSpecial.classList.toggle('ok', hasSpecial);

        const score = [hasLen, hasUpper, hasSpecial].filter(Boolean).length;
        const cfg   = [
            { w: '0%',   bg: 'transparent', label: 'Enter a password' },
            { w: '33%',  bg: '#ff4444',      label: 'Weak' },
            { w: '66%',  bg: '#ffaa00',      label: 'Fair' },
            { w: '100%', bg: '#00ffcc',      label: 'Strong ✓' },
        ][score];

        fill.style.width      = cfg.w;
        fill.style.background = cfg.bg;
        mtext.textContent     = cfg.label;
        mtext.style.color     = cfg.bg === 'transparent' ? 'rgba(255,255,255,0.4)' : cfg.bg;
    }

    function doReset() {
        const newPwd  = document.getElementById('new-password').value;
        const confPwd = document.getElementById('confirm-password').value;
        const errEl   = document.getElementById('err-msg');
        const okEl    = document.getElementById('ok-msg');
        const btn     = document.getElementById('submit-btn');

        errEl.textContent = '';
        okEl.textContent  = '';

        if (!newPwd || !confPwd) { errEl.textContent = 'Please fill in both fields.'; return; }
        if (newPwd !== confPwd)  { errEl.textContent = 'Passwords do not match.';     return; }

        const hasLen     = newPwd.length >= 8;
        const hasUpper   = /[A-Z]/.test(newPwd);
        const hasSpecial = /[^a-zA-Z0-9]/.test(newPwd);
        if (!hasLen || !hasUpper || !hasSpecial) {
            errEl.textContent = 'Password does not meet all the requirements above.'; return;
        }

        btn.disabled    = true;
        btn.textContent = 'Resetting…';

        fetch('/auth/reset_password', {
            method:  'POST',
            headers: { 'Content-Type': 'application/json' },
            body:    JSON.stringify({ token: TOKEN, new_password: newPwd })
        })
        .then(r => r.json())
        .then(data => {
            if (data.message) {
                okEl.textContent  = data.message + ' Redirecting to home…';
                document.getElementById('new-password').disabled     = true;
                document.getElementById('confirm-password').disabled = true;
                btn.style.display = 'none';
                setTimeout(() => window.location.href = '/', 2500);
            } else {
                errEl.textContent = data.detail || 'Something went wrong. Please try again.';
                btn.disabled      = false;
                btn.textContent   = 'Reset Password';
            }
        })
        .catch(() => {
            errEl.textContent = 'Network error. Please try again.';
            btn.disabled      = false;
            btn.textContent   = 'Reset Password';
        });
    }

    // Allow Enter key to submit
    document.addEventListener('keydown', e => { if (e.key === 'Enter') doReset(); });
</script>
</body>
</html>
