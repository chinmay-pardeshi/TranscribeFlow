<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password – TranscribeFlow</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&family=Playfair+Display:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">

</head>

<body>
    <div class="card">
        <a href="/" class="logo">TranscribeFlow</a>
        <h2>Set New Password</h2>
        <p class="sub">Choose a strong password for your account. The link is valid for 30 minutes.</p>

        <div id="main-section">
            <div class="input-wrap">
                <input type="password" id="new-password" placeholder="New Password" oninput="checkStrength(this.value)"
                    autocomplete="new-password">
            </div>

            <div class="pwd-meter-bar">
                <div class="pwd-meter-fill" id="fill"></div>
            </div>
            <span class="pwd-meter-text" id="mtext">Enter a password</span>

            <ul class="pwd-rules" id="rules">
                <li id="r-len">At least 8 characters</li>
                <li id="r-upper">One uppercase letter (A–Z)</li>
                <li id="r-special">One special character (!@#$…)</li>
            </ul>

            <div class="input-wrap">
                <input type="password" id="confirm-password" placeholder="Confirm New Password"
                    autocomplete="new-password">
            </div>

            <div class="msg-error" id="err-msg"></div>
            <div class="msg-success" id="ok-msg"></div>

            <button id="submit-btn" class="btn" onclick="doReset()">Reset Password</button>

        </div>

        <a href="/" class="back-link">Back to TranscribeFlow</a>
    </div>

    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>

</html>
